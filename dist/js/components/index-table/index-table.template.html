<div class='d-flex justify-content-center' id='table-index'>
      <table class="table table-striped">
      <thead>
        <tr>
          <th colspan="4" class='table-header' >Index for : {{dataset.name}}</th>
        </tr>
        <tr>
          <th>Words</th>
          <th ng-repeat="title in dataset.title track by $index">{{title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in dataset.data">
          <th scope="row">{{key}}</th>
          <td ng-repeat="title in dataset.title track by $index">
            <span ng-if="dataset.isFound(title, value)">
              <span class='text-check fa fa-check'></span>
            </span>
            <span ng-if="!dataset.isFound(title, value)">
              <span class='text-close fa fa-close'></span>
            </span>
          </td>
        </tr>
        
      </tbody>
    </table> 
  </div>
