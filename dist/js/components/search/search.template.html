<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Search Results for '{{search.query}}' in {{search.filename}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" ng-hide="search.all">
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>Words</th>
              <th ng-repeat='title in search.titles'>{{title}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='(key, value) in search.data'>
              <th scope='row'>{{key}}</th>
              <td ng-repeat="title in search.titles track by $index">
                <span ng-if="search.isFound(title, value)">
                 <span class='text-check fa fa-check'></span>
                </span>
               </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-body" ng-show='search.all' >
        <div ng-repeat="(key, value) in search.all_search" class='search-div'>
        <h3>Search results for '{{search.query}}' in {{key}}</h3>
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>Words</th>
              <th ng-repeat='title in search.titles_all[key] track by $index'>{{title}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='(word, titles) in value'>
              {{}}
              <th scope='row'>{{word}}</th>
              <td ng-repeat="title in search.titles_all[key] track by $index">
                <span ng-if="search.isFound(title, titles)">
                 <span class='text-check fa fa-check'></span>
                </span>
               </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
