<div ng-controller="UploadController">
  <div id='view-two' ng-show="menu.show_menu">
    <div class='row'>
      <div id='div-one' class='col-md-3'>
        <div ng-repeat="file in uploads" >
          <div class='col-md-8'>
            <span class='text-file-name'>
              <b>{{file.name}}</b>
            </span>
          </div>
          <div class='col-md-4'>
            <button class='btn btn-custom-success' ng-click='menu.createIndex(file.name)'>
              Create Index
            </button>
          </div>
          
        </div>
        <div ></div>
      </div>
      <search></search>
      <div id='div-two' class='col-md-9'>
        <div ng-show='menu.index'>
            <index-table>

          </index-table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
