engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
ratings:
  paths:
  - "dist/**/*.js"

exclude_paths:
  - "dist/coverage/"
  - "dist/build/"
  - "dist/lib/"
  - "dist/components/"
  - "dist/spec/"

